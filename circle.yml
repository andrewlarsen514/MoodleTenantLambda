machine:
  python:
    version: 2.7.11

dependencies:
  override:
     - chmod +x gradlew
  pre:
     - pip install awscli
     - aws configure set default.region us-east-1
  post:
#     - npm install newman --global
test:
  override:
    - ./gradlew clean buildZip
    - aws cloudformation validate-template --template-body file://formation_assets.yaml
    - aws cloudformation validate-template --template-body file://formation_env.yaml
    - aws cloudformation validate-template --template-body file://formation_recordset.yaml


deployment:
  development:
    branch: master
    commands:
      ## Get current stages
      - sh ./deploy.sh circleci.deployables $CIRCLE_BUILD_NUM dev vssdevelopment.com api
